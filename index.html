                    </div>
                    <div>
                        <h1 class="text-sm md:text-base font-bold uppercase tracking-wide">Lagos State University of Science and Technology</h1>
                        <p class="text-xs text-blue-200 font-medium">Excellence through Knowledge</p>
                    </div>
                </div>
                <div class="text-xs font-semibold bg-white/10 px-3 py-1 rounded-full uppercase tracking-wider">
                    Library Portal

            </div>
        </div>
    </div>

    <nav class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">

                <div class="flex items-center gap-2">
                    <svg class="w-7 h-7 text-academic-navy dark:text-primary-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>

                </div>

                <div id="nav-links" class="hidden md:flex items-center gap-6">
                </div>

                <div class="flex items-center gap-3">
                    <button id="theme-toggle" class="p-2 rounded-lg text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                        <svg id="theme-icon-light" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>

                    <div id="auth-buttons">
                        <a href="#login" class="px-4 py-2 bg-academic-navy dark:bg-primary-600 text-white rounded-lg hover:bg-blue-800 dark:hover:bg-primary-700 font-medium transition text-sm">Login</a>
                    </div>

                    <div id="user-menu" class="hidden flex items-center gap-3">
                        <span id="user-name" class="hidden lg:block text-sm font-semibold text-gray-700 dark:text-gray-300"></span>
                        <button id="logout-btn" class="px-3 py-2 text-sm border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition">Logout</button>
                    </div>

                    <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800">
            <div id="mobile-menu-links" class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            </div>
        </div>
    </nav>


        <main id="content" class="flex-1 relative">

        </main>


    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-auto">
